services:
  subfloor-app: # Renamed service
    build:
      context: .
      dockerfile: Dockerfile.prod
    container_name: subfloor_prod # Renamed container
    restart: always
    ports:
      - "5173:3001" # Host Port : Container Port (Node runs on 3001 in prod)
    env_file:
      - .env
    # ---------------------------------------
    environment:
      - NODE_ENV=production
      # Pass through variables from .env
      - APP_DOMAIN=${APP_DOMAIN}
      - API_DOMAIN=${API_DOMAIN}
      - DATABASE_URL=postgresql://${DB_USER}:${DB_PASSWORD}@db:5432/${DB_NAME}
      - ALLOWED_DOMAINS=${ALLOWED_DOMAINS} # Ensure CORS works
    volumes:
      # Map host uploads to container uploads
      - ./server/uploads:/app/server/uploads
    depends_on:
      - db
    networks:
      - app-network

  db:
    image: postgres:15-alpine
    container_name: subfloor_db_prod # Renamed container
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: joblogger # KEEP THIS: Matching existing DB name inside volume
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
    networks:
      - app-network

  supertokens:
    image: registry.supertokens.io/supertokens/supertokens-postgresql
    container_name: subfloor_supertokens_prod # Renamed container
    restart: always
    depends_on:
      - db
    environment:
      # KEEP 'joblogger' DB name here to match the DB service above
      POSTGRESQL_CONNECTION_URI: "postgresql://postgres:password@db:5432/joblogger"
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  postgres_data_prod:
    external: true
    name: joblogger_postgres_data_prod # CRITICAL: Connects to your existing data